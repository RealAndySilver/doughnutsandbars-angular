<div class="card" ng-class="cardClass">
	<div class="header" ng-class="bgColor">
		<div class="headerLabel">{{cardname}}</div>
		
	<div class="graphContainer">
			<canvas id="doughnut" class="chart chart-doughnut"
			  chart-data="datax" chart-labels="labels" chart-options="options.chart" chart-colours="colours">
			</canvas>
			<div class="graphic-image"><img src="{{options.css.img}}" width="90" height="90"></div>
	</div>
	<div class="bottomTitle" ng-class="textColor">{{bottomtitle}}</div>
	<div class="bottomSubTitle">{{bottomsubtitle}}</div>
</div>
