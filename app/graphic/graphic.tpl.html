<div class="card" ng-class="cardClass">
	<div class="bgColor header ">
		<div class="headerLabel">{{cardname}}</div>
	<div class="graphContainer">
			<canvas id="doughnut" class="chart chart-doughnut"
			  chart-data="datax" chart-labels="labels" chart-options="chartOptions" chart-colours="colours">
			</canvas>
			<div class="graphic-image"><img src="{{options.img}}" width="90" height="90"></div>
	</div>
	<div class="bottomTitle">{{bottomtitle}}</div>
	<div class="bottomSubTitle">{{bottomsubtitle}}</div>
</div>
