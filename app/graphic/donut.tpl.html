<div class="donutCard" ng-class="cardClass">
	<div class="header" ng-class="bgColor">
		<div class="donutsHeaderLabel">{{chart.text.title}}</div>
		
	<div class="donutContainer">
			<div class="graphic-image"><img src="{{css.img}}" width="90" height="90"></div>
			<canvas id="doughnut" class="chart chart-doughnut"
			  chart-data="data" chart-labels="labels" chart-options="chartOptions" chart-colours="colours">
			</canvas>
			
	</div>
	<div class="bottomTitle" ng-class="textColor">{{chart.text.bottomTitle}}</div>
	<div class="bottomSubTitle">{{chart.text.bottomSubtitle}}</div>
	<span ng-if="chart.css.showBottomLabels">
		<div class="bottomLabelsWrapper">
			<span ng-repeat="label in chart.chartData.labels track by $index">
				<div class="bottomLabel">
					<div class="square" ng-style="{background:colours[$index]}">
					</div>
					<div class="text">
						{{chart.chartData.labels[$index]}} 
					</div>
				</div>
			</span>
		</div>
		
	</span>
</div>
