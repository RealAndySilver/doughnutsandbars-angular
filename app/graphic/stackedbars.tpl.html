<div class="barsCard" ng-class="cardClass">
	<div class="header">
		<div class="left">
			<div class="barsHeaderLabel">{{chart.text.title}}</div>
		</div>
		<div class="right">
			<span ng-repeat="serie in chart.chartData.series track by $index">
				<div class="labels">
					<div class="square" ng-style="{background:chart.chartData.colors[$index]}">
					</div>
					<div class="text">
						{{chart.chartData.series[$index]}} 
					</div>
				</div>
			</span>
		</div>
	</div>
	<div class="barContainer" id="bar-chart">
        <div class="panel-default">
            <div class="panel-body">
                <div class="chart-container">
	                <div class="dashedLine" ng-style="dashedStyle"><span class="text">{{goalTitle}}</span></div>
					<canvas class="chart chart-stacked-bar stackedBarsChart" 
							chart-data="data" 
							chart-labels="labels" 
							chart-colours="colours" 
							chart-options="options">
					</canvas>
					<canvas id="line" ng-class="hidden" class="chart chart-line absoluteLine" chart-data="trendData"
					  chart-labels="labels" chart-legend="false" chart-series="series" chart-colours="[{fillColor: 'rgba(0,0,0,0.2)'}]"
					  chart-click="onClick" chart-options="{ 
					  			scaleShowGridLines : false,
					  			showScale: false, 
					  			responsive:false, 
					  			scaleShowLabels: false,
					  			barDatasetSpacing : 0,
					  			scaleGridLineWidth : 1,
					  			scaleLineWidth: 0.01,
					  			barShowStroke : false,
					  			showTooltips: false,
					  			pointDot : false,
					  			bezierCurveTension : 0.3,
					  			datasetStrokeWidth : 1,
					  			}" >
					</canvas> 
	          	</div>
            </div>
        </div>
    </div>
    <div class="sidebar" ng-style="sidebarStyle">
	    <div class="rotatedSquare"></div>
	    <div class="title">{{chart.text.sidebarTitle}}</div>
		<div class="subtitle">{{chart.text.sidebarSubtitle}}</div>
    </div>
		
</div>
